{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg border-0 gradient-card">
                    <div class="card-body text-center p-5">
                        <h1 class="fw-bold display-2 mb-5 text-dark" style="letter-spacing:2px;">My Profile</h1>
                        <img src="{% static 'img/220d7897641547.5eca0fff65396.gif' %}" class="rounded-circle mb-4 border border-4 border-primary shadow" alt="Profile" width="240" height="240">
                        <h1 class="card-title mb-3 fw-bold display-5">SITHICHAI LOBYUT</h1>
                        <h2 class="mb-3 text-secondary fw-bold">BANK</h2>
                        <h2 class="mb-4 text-dark fw-bold">6712732128</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .gradient-card {
            background: linear-gradient(135deg, #2b003a 0%, #ff2fd6 50%, #00eaff 100%) !important;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            border: 3px solid #00eaff;
            box-shadow: 0 0 24px 4px #ff2fd6, 0 0 48px 8px #00eaff inset;
            border-radius: 1.5rem;
        }
        .gradient-card .text-dark {
            color: #fff !important;
        }
        .gradient-card .text-secondary {
            color: #ffb3fe !important;
        }
        .gradient-card .card-title {
            color: #fff !important;
        }
        .gradient-card .fw-bold {
            text-shadow: 0 0 8px #00eaff, 0 0 16px #ff2fd6, 0 2px 8px #0008;
        }
        .gradient-card h1, .gradient-card h2 {
            font-family: 'Press Start 2P', monospace !important;
            letter-spacing: 1.5px;
        }
    </style>
</body>
</html>
